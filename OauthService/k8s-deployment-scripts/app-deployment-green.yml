apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice-deployment
  labels:
    app: authservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
      env: green
  template:
    metadata:
      labels:
        app: authservice
        env: green
    spec:
      containers:
        - name: authservice
          image: janakapushpakumara/authservice
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
          env:
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: mongo-conf
                  key: database
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: mongo-conf
                  key: host
