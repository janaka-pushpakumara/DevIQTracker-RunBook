apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatewayservice-deployment
  labels:
    app: gatewayservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gatewayservice
  template:
    metadata:
      labels:
        app: gatewayservice
    spec:
      containers:
      - name: gatewayservice
        image: gatewayservice
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9091