apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatewayservice-deployment
  labels:
    app: gatewayservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gatewayservice
      env: blue
  template:
    metadata:
      labels:
        app: gatewayservice
        env: blue
    spec:
      containers:
        - name: gatewayservice
          image: janakapushpakumara/gatewayservice
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9091
          resources:
            requests:
              cpu: "250m"
              memory: "500Mi"
            limits:
              cpu: "250m"
              memory: "500Mi"

