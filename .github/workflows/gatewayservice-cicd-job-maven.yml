name: Gateway service CI/CD Maven Project

on:
  push:
    branches: [ "main" ]
    paths:
      - GatewayService/**
  pull_request:
    branches: [ "main" ]
    paths:
      - GatewayService/**

jobs:
  build:
    defaults:
      run:
        working-directory: GatewayService

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -D maven.test.skip=true
      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: janakapushpakumara/gatewayservice
          tags: latest
          registry: docker.io
          dockerfile: ./GatewayService/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Debug
        run: |
          ls -R